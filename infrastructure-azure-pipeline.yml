# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- main

pool:
  vmImage: ubuntu-latest

parameters:
  - name: AppName
    displayName: "Application Name. (e.g.: BlogWebAPI)"
    type: string
    default: BlogWebAPI

steps:
- task: CloudFormationCreateOrUpdateStack@1
  inputs:
    awsCredentials: 'AWS_CONNECTION'
    regionName: 'us-west-1'
    stackName: 'BlogWebApiCqrs'
    templateSource: 'url'
    templateUrl: 'https://github.com/hack3rlife/aws-cloudfront-templates/blob/main/BeanStalkDotnetCoreApplication/dotnet-core-webapi.yml'
    templateParametersSource: 'inline'
    templateParameters: |
      - ParameterKey: AppName
        ParameterValue: ${{parameters.AppName}}
    logRequest: true
    logResponse: true
